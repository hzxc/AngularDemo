    <div class="container-fluid">
      <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)">
        <!-- <div ngModelGroup="userInfo"> -->
        <div class="form-group">
          <label>UserName:</label>
          <input type="text" #userName="ngModel" ngModel name="userName" class="form-control" placeholder="UserName">
        </div>
        <div class="form-group">
          <label>Phone:</label>
          <input ngModel name="phone" type="text" class="form-control" placeholder="Phone">
        </div>
        <!-- </div> -->
        <div ngModelGroup="passGroup">
          <div class="form-group">
            <label>Password:</label>
            <input ngModel name="password" type="password" class="form-control" placeholder="Password">
          </div>
          <div class="form-group">
            <label>Comfirm Password:</label>
            <input ngModel name="comfirmPassword" type="password" class="form-control" placeholder="Comfirm Password">
          </div>
        </div>
        <button type="submit" class="btn btn-default">SignUp</button>
      </form>
    </div>
